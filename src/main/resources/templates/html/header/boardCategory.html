<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/main.css}"/>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script type="text/javascript" th:src="@{/script/main.js}"></script>
</head>
<body>
<form th:object=""  th:action method="GET">
<div id="category" th:fragment="category">
    <script type="text/javascript" th:src="@{/script/common.js}"></script>

      <button type="button" id="notice" th:onclick="|location.href='@{/board/category/0}'|"  value="0">공지게시판</button>
      <button type="button" id="free" th:onclick="|location.href='@{/board/category/1}'|" value="1">자유게시판</button>
      <button type="button" th:onclick="|location.href='@{/board/category/2}'|" value="2">파일게시판</button>
      <button type="button" th:onclick="|location.href='@{/board/category/3}'|" th:value="3">댓글게시판</button>
</div>
</form>
</body>
</html>
