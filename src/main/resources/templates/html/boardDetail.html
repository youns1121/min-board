<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<style>
  fieldset, tr, td {
    border: 1px solid #bcbcbc;
    text-align: left;
  }
  fieldset {
    width: 500px;
    height: 250px;
  }
</style>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/main.css}"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script type="text/javascript" th:src="@{/script/main.js}"></script>
</head>
<body>
<form class="detailView" th:object="${detailViewBoard}" th:action="@{/board/view/*{id}}" method="get">
  <h2 th:if="${param.status}" th:text="저장되었습니다."></h2>
  <fieldset id="field">
    <legend>상세보기</legend>
    <div>
      <tr>
        <td>
          <label>작성일:</label>
        </td>
        <td>
          <label th:text="${#temporals.format(detailViewBoard.createTime, 'yyyy-MM-dd-HH:mm')}"></label>
        </td>
      </tr>
      <br/>
      <tr>
        <td>
          <label>수정일:</label>
        </td>
        <td>
          <label th:text="${#temporals.format(detailViewBoard.updateTime, 'yyyy-MM-dd-HH:mm')}"></label>
        </td>
      </tr>
      <br/>
      <tr>
        <td>
          <label class="title" >제목</label>
          <input type="text" class="contents" style="width: 300px;" readonly th:field="*{title}">
        </td>
      </tr>
      <br/>
      <tr>
        <td>
          <label >내용</label>
          <input type="text" class="contets" style="width: 300px; height: 150px;" rows="3" readonly th:field="*{contents}" >
        </td>
          <input type="hidden" th:field="*{id}">
      </tr>
    </div>
  </fieldset>
  <button type="button" class="btn btn-primary" th:onclick="|location.href='@{/board/update/{id}(id = ${id})}'|">수정</button>
  <button type="button" class="btn btn-primary" th:onclick="|location.href='@{/board/list}'|"> 목록</button>
  <button type="button" class="deleteButton"  th:onclick="deleteFn(this)">삭제</button>
</form>
</body>
</html>
