<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<style>
  fieldset, tr, td {
    border: 1px solid #bcbcbc;
    text-align: left;
  }
  fieldset {
    width: 500px;
    height: 600px;
  }

  .field-error{
    border-color: #dc3545;
    color: #dc3545;
  }
</style>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/main.css}"/>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script type="text/javascript" th:src="@{/script/main.js}"></script>
  <script type="text/javascript" th:src="@{/script/fileUpload.js}"></script>
  <br/>
</head>
<body>
  <form class="boardEdit" th:object="${boardUpdateVo}" th:action="@{/board/update}" enctype="multipart/form-data" method="post" >
    <fieldset>
      <legend>수정하기</legend>
        <div>
          <tr>
            <th>카테고리: </th>
            <td>
              <span id="categoryName" th:text="${boardUpdateVo.categoryName}"></span>
            </td>
            <br/>
          </tr>
          <tr>
            <td>
              <label>작성일:</label>
            </td>
            <td>
              <label th:text="${#temporals.format(boardUpdateVo.createTime, 'yyyy-MM-dd-HH:mm')}"></label>
            </td>
          </tr>
          <br/>
          <tr>
            <td>
              <label class="title" >제목</label>
              <input type="text" class="title" style="width: 300px;" th:field="*{title}">
            </td>
          </tr>
          <br/>
          <tr>
            <td>
              <label >내용</label>
              <textarea  th:field="*{contents}"></textarea>
            </td>
              <input type="hidden" th:field="*{id}">
          </tr>
          <br/>
          <bt/>
          <br/>
          <div th:remove="${boardUpdateVo.attachedFileYn eq 'N' or boardUpdateVo.attachedFileCount eq 0}? all:none">
            <tr>
              <th>파일리스트: </th>
              <br/>
            </tr>

          <tr th:each="uploadFile : ${uploadFileList}">
            <div class="fileCount" th:id="Files+${uploadFile.id}" th:value="${uploadFile.id}">
            <a class="file" style="width: 300px;" th:id="${uploadFile.id}" th:href="|/board/attach/${uploadFile.id}|" th:text="${uploadFile.originalFileName}"></a>
            <button type="button" onclick="deleteFile(this)">삭제</button>
            </div>
          </tr>
          <br/>
          <tr>
            <td>
              <div id="Files0">
                <button type="button" id="button-add-file" th:data-id="${boardUpdateVo.categoryNumber}"
                        th:onclick="|addFileUpdateForm('${boardUpdateVo.attachedFileCount}')|">파일추가</button>
              </div>
              <div id="file-list"></div>
            </td>
          </tr>
          </div>
      </div>
    </fieldset>
      <button type="button" class="selectbox-control" id="updateButton"
              th:value="${boardUpdateVo.boardAdminId}"
              th:data-adminid="${boardUpdateVo.boardAdminId}"
              th:data-id="${boardUpdateVo.categoryNumber}"

              onclick="updateFn()" >수정완료
      </button>
      <button type="button"  th:onclick="|location.href='@{/board/view/{id}(id = ${id})}'|">취소</button>
      <button type="button" th:onclick="|location.href='/board/category/${boardUpdateVo.categoryNumber}'|">목록</button>
  </form>
</body>
</html>
