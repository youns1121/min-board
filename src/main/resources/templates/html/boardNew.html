<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<link th:href="@{/css/main.css}" rel="stylesheet" />
<style>
    fieldset, tr, td {
        border: 1px solid #bcbcbc;
        text-align: left;
    }
    fieldset {
        width: 500px;
        height: 200px;
    }
</style>
<head>
  <meta charset="utf-8">
</head>
<body>
<form  th:object="${boardVo}" th:action="@{/board/new}" method="post">
        <fieldset>
            <legend>글쓰기</legend>
            <tr>
                <td>
                    <label class="title" >제목</label>
                    <input type="text" class="form-control" style="width: 300px;" th:field="*{title}">
                </td>
            </tr>
            <br/>
            <tr>
                <td>
                    <label for="exampleTextarea">내용</label>
                    <input type="text" id="exampleTextarea" rows="3" style="width: 300px; height: 150px;" th:field="*{contents}" >
                </td>
            </tr>
            </div>

        </fieldset>
    <button type="submit" class="btn btn-primary" >작성</button>
    <button type="button" class="btn btn-primary" th:onclick="|location.href='@{/board/list}'|">목록</button>
    </form>



</body>


</html>
